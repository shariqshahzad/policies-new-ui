<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="translate" />
    <title>Qiwa - Dashboard Template</title>
    <style>
      .spinner,body{box-sizing:border-box}body{margin:0}.spinner-wrapper{width:100%;height:100vh;display:flex;justify-content:center;align-items:center}.spinner{animation:1s linear infinite rotation;}@keyframes rotation{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="spinner-wrapper" role="alert" aria-busy="true">
        <svg aria-hidden="true" class="spinner" width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg"><path opacity=".6" d="M2.894 25.177A16 16 0 1 0 6.823 2.894l2.202 3.145A12.16 12.16 0 1 1 6.04 22.975l-3.146 2.202z" fill="#0060FF"/></svg>
      </div>
    </div>
  </body>
</html>
